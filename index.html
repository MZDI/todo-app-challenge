<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
        <div class="add-task">                      
            <input type="text"class ="input" placeholder="Add task to today's list">
            <button type="submit" class="btn">Add</button>
        </div>
        <div class="container">
            <div class="today list">
                <div class="label"><h4>TODAY</h4></div>
                <div class="task show">
                    <form data-id="you have stared TODO APP">
                        <input type="checkbox" name="start">
                        <label for="start">check this to start</label>
                    </form>
                </div>           
            </div>

            <div class="completed list">
                <div class="label"><h4>COMPLETED</h4></div>
            </div>
        </div>
        <script src="script.js"></script>
</body>
</html>
